<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi ဝန်ဆောင်မှု စီမံခန့်ခွဲမှု</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #e5e7eb;
    }
    .warning-light { width: 1rem; height: 1rem; border-radius: 9999px; }
    .warning-green { background-color: #34d399; box-shadow: 0 0 8px #34d399; }
    .warning-yellow { background-color: #fcd34d; box-shadow: 0 0 8px #fcd34d; }
    .warning-red { background-color: #f87171; box-shadow: 0 0 8px #f87171; }
  </style>
</head>
<body class="p-4 sm:p-8 bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- Login -->
  <div id="loginContainer" class="bg-white rounded-xl shadow-2xl p-6 sm:p-10 w-full max-w-md space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">Login ဝင်ရန်</h1>
    <p class="text-gray-600">အသုံးပြုသူအမည်နဲ့ လျှို့ဝှက်နံပါတ် ဖြည့်ပါ</p>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">အသုံးပြုသူအမည်</label>
        <input type="text" id="username" required class="mt-1 block w-full p-3 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">လျှို့ဝှက်နံပါတ်</label>
        <input type="password" id="password" required class="mt-1 block w-full p-3 border rounded-md">
      </div>
      <p id="loginStatusMessage" class="text-red-500 text-sm hidden"></p>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md">Login</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="mainContent" class="hidden bg-white rounded-xl shadow-2xl p-6 sm:p-10 w-full max-w-6xl space-y-12">
    <header class="flex flex-col sm:flex-row justify-between mb-8 pb-4 border-b">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">WiFi ဝန်ဆောင်မှု Dashboard</h1>
      <div class="text-sm text-gray-600">Default Login User</div>
    </header>

    <!-- Summary -->
    <section>
      <h2 class="text-2xl font-semibold text-gray-700">အကျဉ်းချုပ်</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center mt-4">
        <div class="bg-indigo-50 p-6 rounded-xl"><p>စုစုပေါင်း ကျသင့်ငွေ</p><p id="totalAmountSum" class="text-2xl font-bold">0</p></div>
        <div class="bg-green-50 p-6 rounded-xl"><p>ပေးချေထားသော စုစုပေါင်းငွေ</p><p id="paidAmountSum" class="text-2xl font-bold">0</p></div>
        <div class="bg-red-50 p-6 rounded-xl"><p>ပေးရန် ကျန်ရှိသော စုစုပေါင်းငွေ</p><p id="remainingAmountSum" class="text-2xl font-bold">0</p></div>
      </div>
    </section>

    <!-- User Table -->
    <section>
      <h2 class="text-2xl font-semibold text-gray-700">အသုံးပြုသူစာရင်း</h2>
      <input type="text" id="searchBar" placeholder="အမည်ဖြင့် ရှာဖွေပါ..." class="w-full p-3 border rounded-md my-4">
      <table class="w-full border">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2">နံပါတ်</th>
            <th class="p-2">အမည်</th>
            <th class="p-2">စတင်ရက်</th>
            <th class="p-2">သက်တမ်းကုန်ဆုံးရက်</th>
            <th class="p-2">ကျန်ရှိငွေ</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </section>

    <!-- Charts -->
    <section>
      <h2 class="text-2xl font-semibold text-gray-700">အချက်အလက် ဇယားများ</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-4">
        <canvas id="mbUsageChart"></canvas>
        <canvas id="paymentStatusChart"></canvas>
      </div>
    </section>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginContainer = document.getElementById("loginContainer");
    const mainContent = document.getElementById("mainContent");
    const loginStatusMessage = document.getElementById("loginStatusMessage");

    // Default username/password
    const DEFAULT_USER = "wifiservice";
    const DEFAULT_PASS = "wifiservice";

    loginForm.addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if(username === DEFAULT_USER && password === DEFAULT_PASS){
        loginContainer.classList.add("hidden");
        mainContent.classList.remove("hidden");
      } else {
        loginStatusMessage.innerText = "Login မအောင်မြင်ပါ";
        loginStatusMessage.classList.remove("hidden");
      }
    });

    // Dummy data
    const allUsers = [
      {username: "Aung Aung", startDate:"2025-09-01", endDate:"2025-09-30", totalAmount:20000, paidAmount:15000, mbUsed:500},
      {username: "Mg Mg", startDate:"2025-09-05", endDate:"2025-09-25", totalAmount:15000, paidAmount:15000, mbUsed:300}
    ];

    const userTableBody = document.getElementById("userTableBody");
    const totalAmountSumEl = document.getElementById("totalAmountSum");
    const paidAmountSumEl = document.getElementById("paidAmountSum");
    const remainingAmountSumEl = document.getElementById("remainingAmountSum");

    function renderTable(users){
      userTableBody.innerHTML="";
      users.forEach((u,i)=>{
        const remain = u.totalAmount - u.paidAmount;
        userTableBody.innerHTML += `<tr>
          <td class="p-2 text-center">${i+1}</td>
          <td class="p-2">${u.username}</td>
          <td class="p-2">${u.startDate}</td>
          <td class="p-2">${u.endDate}</td>
          <td class="p-2">${remain} ကျပ်</td>
        </tr>`;
      });
    }
    renderTable(allUsers);

    function updateSummary(){
      const total = allUsers.reduce((a,b)=>a+b.totalAmount,0);
      const paid = allUsers.reduce((a,b)=>a+b.paidAmount,0);
      totalAmountSumEl.innerText = total+" ကျပ်";
      paidAmountSumEl.innerText = paid+" ကျပ်";
      remainingAmountSumEl.innerText = (total-paid)+" ကျပ်";
    }
    updateSummary();

    // Charts
    new Chart(document.getElementById("mbUsageChart"),{
      type:"bar",
      data:{
        labels: allUsers.map(u=>u.username),
        datasets:[{label:"MB Usage", data: allUsers.map(u=>u.mbUsed), backgroundColor:"rgba(79,70,229,0.6)"}]
      }
    });

    new Chart(document.getElementById("paymentStatusChart"),{
      type:"doughnut",
      data:{
        labels:["ပေးချေပြီး","ပေးရန်ကျန်"],
        datasets:[{data:[
          allUsers.reduce((a,b)=>a+b.paidAmount,0),
          allUsers.reduce((a,b)=>a+(b.totalAmount-b.paidAmount),0)
        ],
        backgroundColor:["#10b981","#f87171"]}]
      }
    });

    // Search
    document.getElementById("searchBar").addEventListener("input", e=>{
      const q=e.target.value.toLowerCase();
      renderTable(allUsers.filter(u=>u.username.toLowerCase().includes(q)));
    });
  </script>
</body>
</html>
